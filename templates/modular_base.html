<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QWERTYTOWN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a3b11a3a-b474-4652-9dc4-6260b1f9918c&lang=ru_RU" type="text/javascript">
    </script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="scale-wrapper">
        <div class="scale-container">
            <div class="modular-container visionos-container">
                <!-- Основная панель (левая) -->
                <div class="main-panel">
                    <div class="main-panel-content" id="mainContent">
                        {% block main_panel %}
                        <!-- Содержимое основной панели -->
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Боковая навигационная панель (правая) -->
                <div class="sidebar-panel">
                    <div class="sidebar-panel-content" id="sidebarContent">
                        <div class="logo-container mb-5">
                            <div class="brand-logo">QWERTYTOWN</div>
                        </div>
                        
                        {% block sidebar_panel %}
                        <!-- Содержимое боковой панели -->
                        <div class="nav-item" onclick="window.location='/'">
                            <i class="bi bi-house-door"></i>
                            <span>Главная</span>
                        </div>
                        
                        <div class="nav-item" onclick="window.location='/business'">
                            <i class="bi bi-building"></i>
                            <span>Бизнес</span>
                        </div>
                        
                        <div class="nav-item" onclick="window.location='/login'">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Вход</span>
                        </div>
                        
                        <div class="nav-item" onclick="window.location='/register'">
                            <i class="bi bi-person-plus"></i>
                            <span>Регистрация</span>
                        </div>
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Нижняя информационная панель -->
                <div class="info-panel">
                    <div class="info-panel-content">
                        <div id="menu-item-info">
                            {% block info_panel %}
                            <!-- Содержимое информационной панели -->
                            <div class="dark-panel">
                                <h4 class="panel-title">Сервис бронирования</h4>
                                <p>© 2025 Калининград. Все права защищены.</p>
                            </div>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
