<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #007bff;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h3 class="mb-3">Перенаправление в административную панель...</h3>
        <p class="text-muted">Пожалуйста, подождите. Вы будете перенаправлены автоматически.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем адрес для перенаправления из URL параметров
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || '/admin';
            
            // Получаем токен из localStorage
            localStorage.setItem('token', 'ffff');
            
            if (!token) {
                // Если токен не найден, перенаправляем на страницу входа
                window.location.href = '/login';
                return;
            }
            
            // Создаем форму для POST запроса с токеном
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = redirectUrl;
            form.style.display = 'none';
            
            // Добавляем скрытое поле с токеном
            const tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'token';
            tokenInput.value = token;
            form.appendChild(tokenInput);
            
            // Добавляем форму в документ и отправляем её
            document.body.appendChild(form);
            
            // Отправляем форму
            form.submit();
        });
    </script>
</body>
</html>
